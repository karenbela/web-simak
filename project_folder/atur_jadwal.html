<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
    <title>Atur Jadwal - SIMAK UNKLAB</title>
</head>
<body>
    <header>
        <h1>Atur Jadwal Dosen</h1>
        <button onclick="navigateTo('home_dosen.html')" style="float: right;">Back to Home</button>
    </header>
    <div class="marquee">Atur jadwal konsultasi dengan mahasiswa secara efisien.</div>
    <main>
        <form onsubmit="handleFormSubmit(event, 'Jadwal berhasil diperbarui!')"> <!-- Hapus "html" -->
            <label for="date">Tanggal:</label>
            <input type="date" id="date" required>
            <label for="time">Jam:</label>
            <input type="time" id="time" required>
            <label for="room">Ruang Konsultasi:</label>
            <input type="text" id="room" required>
            <button type="submit">Update Jadwal</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="https://www.unklab.ac.id/wp-content/uploads/2022/08/cropped-fav-150x150-1.png" alt="Logo Universitas Klabat">
                <p>SIMAK Unklab</p>
            </div>
            <div class="footer-description">
                <p>Sistem Manajemen Jadwal Konsultasi bagi Mahasiswa dan Dosen</p>
                <p>Fakultas Ilmu Komputer</p>
                <p>Universitas Klabat, Manado</p>
                <p>Airmadidi, Minahasa Utara, Sulawesi Utara</p> 
            </div>
            <div id="map" class="footer-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.5983729825352!2 d124.98313790744324!3d1.4169113613570974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32870a95df6309dd%3A0x21d86e4847556add!2sUniversitas%20Klabat!5e0!3m2!1sen!2sid!4v1731316466676!5m2!1sen!2sid" 
                width="20%" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <p class="footer-copy">&copy; 2024 SIMAK Unklab. All rights reserved.</p>
    </footer>
</body>
</html>
