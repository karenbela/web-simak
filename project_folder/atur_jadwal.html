<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
    <title>Atur Jadwal - SIMAK UNKLAB</title>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="https://www.unklab.ac.id/wp-content/uploads/2022/08/cropped-fav-150x150-1.png" alt="Logo Universitas Klabat" class="logo">
            <h1>SIMAK UNKLAB</h1>
        </div>
        <button onclick="navigateTo('home_dosen.html')" style="float: right;">Back to Home</button>
    </header>
    <div class="marquee">Atur jadwal konsultasi dengan mahasiswa secara efisien.</div>
    <main>
        <form onsubmit="handleFormSubmit(event, 'Jadwal berhasil diperbarui!')"> <!-- Hapus "html" -->
            <label for="date">Tanggal:</label>
            <input type="date" id="date" required>
            <label for="time">Jam:</label>
            <input type="time" id="time" required>
            <label for="room">Ruang Konsultasi:</label>
            <input type="text" id="room" required>
            <button type="submit">Update Jadwal</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="https://www.unklab.ac.id/wp-content/uploads/2022/08/cropped-fav-150x150-1.png" alt="Logo Universitas Klabat" class="footer-logo-image">
            </div>
            <div class="footer-content">
                <div class="footer-description">
                    <p>SIMAK Unklab</p>
                    <p>Sistem Manajemen Jadwal Konsultasi bagi Mahasiswa dan Dosen</p>
                    <p>Fakultas Ilmu Komputer</p>
                    <p>Universitas Klabat, Manado</p>
                    <p>Airmadidi, Minahasa Utara, Sulawesi Utara</p>
                </div>
            </div>
        </div>
        <p class="footer-copy">&copy; 2024 SIMAK Unklab. All rights reserved.</p>
    </footer>
</body>
</html>
