<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>

<body>
    <header>
        <h1>Reservasi Konsultasi Dosen</h1>
        <button onclick="navigateTo('home_mahasiswa.html')">Back to Home</button>

    <main>
        <form onsubmit="handleFormSubmit(event, 'Reservasi berhasil dibuat!')">
            <label for="name">Nama:</label>
            <input type="text" id="name" required>
            
            <label for="nim">NIM:</label>
            <input type="text" id="nim" placeholder="Contoh: 10501234567" required>
            
            <label for="dosen">Pilih Dosen:</label>
            <select id="dosen" required>
                <option value="dosen1">Andrew T. Liem, M.T., Ph.D</option>
                <option value="dosen2">Green Mandias, S.Kom., M.Cs.</option>
                <option value="dosen3">Stenly R. Pungus, S.Kom., M.T., M.M., Ph.D</option>
                <option value="dosen4">Oktoverano H. Lengkong, S.Kom., M.Ds., M.M.</option>
                <option value="dosen5">Debby E. Sondakh, S.Kom., M.T., Ph.D</option>
                <option value="dosen6">Ir. Edson Y. Putra, M.Kom.</option>
                <option value="dosen7">Green A. Sandag, S.Kom., M.S.</option>
                <option value="dosen8">Jacquline M. S. Waworundeng, M.T.</option>
                <option value="dosen9">Jimmy H. Moedjahedy, M.M., M.Kom.</option>
                <option value="dosen10">Joe Y. Mambu, BSIT, MCIS</option>
                <option value="dosen11">Lidya C. Laoh, S.Kom., MMSi</option>
                <option value="dosen12">Marchel Tombeng, S.Kom., M.S.</option>
                <option value="dosen13">Reymon Rotikan, S.Kom., M.S., M.M.</option>
                <option value="dosen14">Reynoldus A. Sahulata, S.Kom., M.M.</option>
                <option value="dosen15">Rolly Lontaan, M.Kom.</option>
                <option value="dosen16">Semmy W. Taju, S.Kom., M.S., Ph.D</option>
                <option value="dosen17">Stenly I. Adam, S.Kom., M.Sc.</option>
                <option value="dosen18">Raissa Camila, S.Kom</option>
                <option value="dosen19">Andrew Tambunan</option>
                <option value="dosen20">Andria K. Wahyudi, S.Kom., M.Eng</option>
                <option value="dosen21">George Tangka, S.Kom., MBA</option>
                <option value="dosen22">Wilsen Mokodaser</option>
            </select>
            
            <label for="date">Tanggal Konsultasi:</label>
            <input type="date" id="date" required>
            <button type="submit">Reservasi</button>
        </form>
    </main>

    <footer>

            </div>
            <div class="footer-description">
